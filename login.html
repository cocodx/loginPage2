<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="box">
        <div class="pre-box">
            <h1>WELCOME</h1>
            <P>JOIN US!</P>
            <div class="img-box">
                <img src="./imgs/wuwu.jpeg" alt="">
            </div>
        </div>
        <div class="register-form">
            <div class="title-box">
                <h1>注册</h1>
            </div>
            <div class="input-box">
                <input type="text" placeholder="用户名">
                <input type="text" placeholder="密码">
                <input type="text" placeholder="确认密码">
            </div>
            <div class="btn-box">
                <button>注册</button>
                <p onclick="mySwitch()">已有账号?去登录</p>
            </div>
        </div>
        <div class="login-form">
            <div class="title-box">
                <h1>登录</h1>
            </div>
            <div class="input-box">
                <input type="text" placeholder="用户名">
                <input type="text" placeholder="密码">
            </div>
            <div class="btn-box">
                <button>登录</button>
                <p onclick="mySwitch()">没有账号?去注册</p>
            </div>
        </div>
    </div>
    <script>
        let flag = true;
        const mySwitch=()=>{
            if (flag==true){
                $(".pre-box").css("transform","translateX(100%)");
                $(".pre-box").css("background-color","#accae1");
                $("img").attr("src","./imgs/waoku.jpg");
            }else{
                $(".pre-box").css("transform","translateX(0%)");
                $(".pre-box").css("background-color","#e2c3d3");
                $("img").attr("src","./imgs/wuwu.jpeg");
            }
            flag=!flag;
        }
    </script>
</body>
</html>
